<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TicoTees Store - Costa Rica</title>

  <link rel="icon" type="image/png" th:href="@{/img/icono.png}" />


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:insert="~{admin/template_admin.html::header}"></div>

<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    TicoTees <small>Usuarios</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin/usuarios}">Regresar</a></li>
    <li class="breadcrumb-item active">Actualizar Usuario</li>
  </ol>

  <h2>Actualizar Usuarios</h2>
  <form class="form-horizontal" th:object="${usuarioDto}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${usuario.id}">

    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
               autocomplete="off" required>
        <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger"
           th:errors="${usuarioDto.nombre}"></p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}"}
               autocomplete="off" required>
        <p th:if="${#fields.hasErrors('apellidos')}" th:errorclass="text-danger"
           th:errors="${usuarioDto.equipo}"></p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="cedula">Cédula:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cedula" th:field="*{cedula}"}
               autocomplete="off" required>
        <p th:if="${#fields.hasErrors('cedula')}" th:errorclass="text-danger"
           th:errors="${usuarioDto.cedula}"></p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="correo">Correo Electrónico:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="correo" th:field="*{correoElectronico}"}
               autocomplete="off" required>
        <p th:if="${#fields.hasErrors('correoElectronico')}" th:errorclass="text-danger"
           th:errors="${usuarioDto.correoElectronico}"></p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="telefono">Teléfono:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="telefono" th:field="*{telefono}"}
               autocomplete="off" required>
        <p th:if="${#fields.hasErrors('telefono')}" th:errorclass="text-danger"
           th:errors="${usuarioDto.telefono}"></p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="admin">Es admin:</label>
      <div class="col-sm-10">
        <select th:field="*{es_admin}" id="admin" class="form-control">
          <option value="" hidden>-- Seleccione una opción --</option>
          <option value="true" th:selected="${usuarioDto.es_admin == true}">Si</option>
          <option value="false" th:selected="${usuarioDto.es_admin == false}">No</option>
        </select>
        <p th:if="${#fields.hasErrors('es_admin')}" th:errorclass="text-danger"
           th:errors="${usuarioDto.es_admin}"></p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="confirmado">Confirmado:</label>
      <div class="col-sm-10">
        <select th:field="*{confirmado}" id="confirmado" class="form-control">
          <option value="" hidden>-- Seleccione una opción --</option>
          <option value="true" th:selected="${usuarioDto.confirmado == true}">Si</option>
          <option value="false" th:selected="${usuarioDto.confirmado == false}">No</option>
        </select>
        <p th:if="${#fields.hasErrors('confirmado')}" th:errorclass="text-danger"
           th:errors="${usuarioDto.confirmado}"></p>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 d-flex">
        <button type="submit" class="btn btn-success me-2 mr-3 ml-3">
          <span class="glyphicon glyphicon-saved"></span> Guardar
        </button>
        <a th:href="@{/admin/usuarios}" class="btn btn-danger">
          <span class="glyphicon glyphicon-saved"></span> Cancelar
        </a>
      </div>
    </div>

  </form>

</div>
<!-- /.container -->

<!-- Footer -->
<foooter class="mt-auto">
  <div th:insert="~{admin/template_admin.html::footer}"></div>
</foooter>


<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/js/script.js}"> </script>
</body>

</html>
