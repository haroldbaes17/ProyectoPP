<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Tienda de Camisas Deportivas">
    <meta name="author" content="">

    <title>TicoTees Store - Costa Rica</title>

    <link rel="icon" type="image/png" th:href="@{/img/icono.png}" />

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom styles -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>

<!-- Navigation -->
<div th:insert="~{admin/template_admin.html::header}"></div>
<hr>
<!-- Page Content -->
<div class="container-fluid mt-5 vh-100">

    <div class="container ">
        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">
            TicoTees <small>Gestión de Productos</small>
        </h1>

        <div th:if="${successCreate}"
             class="alerta alert alert-success alert-dismissible fade show text-center" role="alert">
            <i class="bi bi-check-circle-fill"></i> <strong>Usuario Creado Correctamente!</strong>
        </div>

        <div th:if="${successUpdate}"
             class="alerta alert alert-success alert-dismissible fade show text-center" role="alert">
            <i class="bi bi-check-circle-fill"></i> <strong>Usuario Actualizado Correctamente!</strong>
        </div>

        <div th:if="${successDelete}"
             class="alerta alert alert-success alert-dismissible fade show text-center" role="alert">
            <i class="bi bi-check-circle-fill"></i> <strong>Usuario Eliminado Correctamente!</strong>
        </div>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin}">Inicio</a></li>
            <li class="breadcrumb-item active">Ver Productos</li>
        </ol>

        <a class="btn btn-primary" th:href="@{/admin/usuarios/crear}">
            <i class="bi bi-plus-circle"></i> Crear Producto
        </a>
    </div>

    <h2 class="text-center">Usuarios</h2>
    <div class="table-responsive">
        <table class="table w-100">
            <thead class="thead-light text-center">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cédula</th>
                <th scope="col">Correo Electrónico</th>
                <th scope="col">Telefono</th>
                <th scope="col">Es admininistrador</th>
                <th scope="col">Está confirmado</th>
                <th scope="col">Acción</th>
                <th scope="col">Acción</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre} + ' ' + ${usuario.apellidos}"></td>
                <td th:text="${usuario.cedula}"></td>
                <td th:text="${usuario.correoElectronico}"></td>
                <td th:text="${usuario.telefono}"></td>
                <td th:text="${(usuario.es_admin) ? 'Si' : 'No'}"></td>
                <td th:text="${(usuario.isConfirmado()) ? 'Si' : 'No'}"></td>

                <td>
                    <a class="btn btn-warning" th:href="@{/admin/usuarios/modificar(id=${usuario.id})}">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                </td>
<!--                <td>-->
<!--                    <a class="btn btn-danger eliminar-btn"-->
<!--                       th:href="@{/admin/productos/eliminar(id=${producto.id})}"-->
<!--                       th:attr="data-href=@{/admin/productos/eliminar(id=${producto.id})}">-->
<!--                        <i class="bi bi-trash"></i> Eliminar-->
<!--                    </a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="mt-auto">
    <div th:insert="~{admin/template_admin.html::footer}"></div>
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/js/script.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
