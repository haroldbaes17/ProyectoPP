<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error 404 - Página no encontrada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Redirección automática en 5 segundos -->
    <meta http-equiv="refresh" content="5; url=/">
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);
    </script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            padding-top: 100px;
        }
    </style>
</head>
<body>
<div class="container error-container text-center">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h1 class="card-title display-4 text-danger">
                <i class="bi bi-exclamation-triangle-fill"></i> Error 404
            </h1>
            <p class="card-text lead">La página a la que intentas acceder no existe.</p>
            <p class="card-text">Serás redirigido a la página principal en 5 segundos.</p>
            <a href="/" class="btn btn-primary">Ir a la página principal</a>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
