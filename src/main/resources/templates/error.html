<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error 404 - Página no encontrada</title>
    <!-- Redirección automática en 5 segundos -->
    <meta http-equiv="refresh" content="5; url=/">
    <script type="text/javascript">
        // Redirección automática mediante JavaScript
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
<h1>Error 404: Página no encontrada</h1>
<p>La página a la que intentas acceder no existe.</p>
<p>Serás redirigido a la página principal en 5 segundos.</p>
<p>Si la redirección no ocurre automáticamente, haz clic <a href="/">aquí</a>.</p>
</body>
</html>
