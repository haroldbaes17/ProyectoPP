<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golazo Jersey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Productos</h1>
    <a href="/" class="btn btn-primary">Regresar</a>
    <a href="/productos/crear" class="btn btn-primary">Crear Producto</a>

    <table class="table">
        <thead class="text-center">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Equipo</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Stock Total</th>
                <th>Tipo Equipacion</th>
                <th>Liga</th>
                <th>Pais</th>
                <th>Temporada</th>
                <th>Descripcion</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.equipo}"></td>
                <td th:text="@{'$' + ${producto.precio} }"></td>
                <td>
                    <img th:src="@{'/images/' + ${producto.imagen}}"
                         alt="Imagen" width="100" height="90">
                </td>
                <td th:text="${producto.stock_total}"></td>
                <td th:text="${producto.tipo_equipacion}"></td>
                <td th:text="${producto.liga}"></td>
                <td th:text="${producto.pais}"></td>
                <td th:text="${producto.temporada}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td style="white-space: nowrap">
                    <a class="btn btn-primary btn-sm"
                            th:href="@{/productos/modificar(id=${producto.id})}">Modificar</a>

                    <a class="btn btn-danger btn-sm"
                            th:href="@{/productos/eliminar(id=${producto.id})}"
                            onclick="return confirm('Estas seguro?')">Eliminar</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
