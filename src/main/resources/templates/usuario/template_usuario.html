<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Tienda de Camisas Deportivas">
  <meta name="author" content="">

  <title>TicoTees - Tienda Online</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


  <!-- Custom styles -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body >

<!-- Navigation Usuario -->
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand font-weight-bold" th:href="@{/}">
        <i class="bi bi-t-shirt"></i> TicoTees
      </a>

      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">
            <i class="bi bi-house-door-fill"></i> Inicio
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="categoriasDropdown" data-toggle="dropdown">
            <i class="bi bi-list-stars"></i> Categorías
          </a>
          <div class="dropdown-menu" aria-labelledby="categoriasDropdown">
            <a class="dropdown-item" th:href="@{/categorias/todas-las-camisetas}">
              <i class="bi bi-grid-fill"></i> Todas las camisetas
            </a>
            <a class="dropdown-item" th:href="@{/categorias/clubes}">
              <i class="bi bi-flag-fill"></i> Clubes
            </a>
            <a class="dropdown-item" th:href="@{/categorias/selecciones}">
              <i class="bi bi-flag-fill"></i> Selecciones
            </a>
            <a class="dropdown-item" th:href="@{/categorias/camisetas-retro}">
              <i class="bi bi-clock-history"></i> Retro
            </a>
            <a class="dropdown-item" th:href="@{/categorias/camisetas-edicion-especial}">
              <i class="bi bi-gift-fill"></i> Edición Especial
            </a>
          </div>
        </li>
      </ul>

      <!-- Formulario de búsqueda -->
      <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/buscar-producto}">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar camisas..." aria-label="Search" name="nombre" autocomplete="off">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="bi bi-search"></i></button>
      </form>

      <ul class="navbar-nav ml-3">
        <li class="nav-item" sec:authorize="isAuthenticated() && hasRole('USER')">
          <a class="nav-link" th:href="@{/carrito}">
            <i class="bi bi-cart-fill"></i> Carrito
          </a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/mi-perfil}">
            <i class="bi bi-person-fill"></i> Mi Cuenta
          </a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">
            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
          </a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/registrarse}">
            <i class="bi bi-person-plus-fill"></i> Regístrate
          </a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/admin}">
            <i class="bi bi-shield-lock-fill"></i> Admin
          </a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/logout}">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
          </a>
        </li>
      </ul>

    </div>
  </nav>
</div>



<!-- Footer -->
<div th:fragment="footer">
  <footer class="py-4 bg-dark text-white">
    <div class="container text-center">
      <p class="m-0">
      <i class="bi bi-c-circle-fill"></i> 2025 TicoTees - Todos los derechos reservados
      </p>
    </div>
  </footer>
</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
