<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Tienda de Camisas Deportivas">
  <meta name="author" content="">

  <title>Sport Shirts - Tienda Online</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Custom styles -->
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body >

<!-- Navigation Usuario -->
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand font-weight-bold" th:href="@{/}">
        <i class="fa-solid fa-shirt"></i> Sport Shirts
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Inicio</a>
          </li>

          <!-- Menú desplegable de categorías -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="categoriasDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categorías
            </a>
            <div class="dropdown-menu" aria-labelledby="categoriasDropdown">
              <a class="dropdown-item" th:href="@{/categorias/todas-las-camisetas}">Todas las camisetas</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:href="@{/categorias/clubes}">Clubes</a>
              <a class="dropdown-item" th:href="@{/categorias/selecciones}">Selecciones</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:href="@{/categorias/camisetas-retro}">Ediciones Retro</a>
              <a class="dropdown-item" th:href="@{/categorias/camisetas-edicion-especial}">Ediciones Especiales</a>
            </div>
          </li>
        </ul>

        <!-- Formulario de búsqueda -->
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/buscar-producto}">
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar camisas..." aria-label="Search" name="nombre" autocomplete="off">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>

        <!-- Íconos de usuario y carrito -->
        <ul class="navbar-nav ml-3">
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/carrito}">
              <i class="fa fa-shopping-cart"></i> Carrito
            </a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/mi-perfil}">
              <i class="fa fa-user"></i> Mi Cuenta
            </a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/login}">
              <i class="fa fa-user"></i> Iniciar Sesion
            </a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/registrarse}">
              <i class="fa fa-user"></i> Regístrate
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/admin}">
              <i class="fa fa-user"></i> Admin
            </a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">
              <i class="fa fa-user"></i> Cerrar Sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>



<!-- Footer -->
<div th:fragment="footer">
  <footer class="py-4 bg-dark text-white">
    <div class="container text-center">
      <p class="m-0">© 2025 Sport Shirts - Todos los derechos reservados</p>
    </div>
  </footer>
</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
