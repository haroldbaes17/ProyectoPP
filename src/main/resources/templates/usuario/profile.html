<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
    <link th:href="@{/css/styles-profile.css}" rel="stylesheet">

</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<div th:insert="~{usuario/template_usuario.html::header}"></div>

<div class="container my-5">
    <div class="row">
        <!-- Columna izquierda: foto, nombre y estadísticas -->
        <div class="col-md-4 mb-4">
            <div class="profile-header">
                <!-- Imagen de perfil (avatar) -->
                <img th:src="@{/img/avatar.png}" alt="Foto de perfil" class="profile-avatar">

                <!-- Nombre y alias del usuario -->
                <h3 class="profile-name">Juan Pérez</h3>

                <!-- Estadísticas (ejemplo) -->
                <div class="profile-stats">
                    <div class="stat-item">
                        <strong>Compradas:</strong> <span>12</span>
                    </div>
                    <div class="stat-item">
                        <strong>En carrito:</strong> <span>3</span>
                    </div>
                </div>
            </div>

            <!-- Nueva sección de acciones -->
            <div class="profile-actions">
                <h5>Acciones</h5>
                <hr>
                <div class="btn-group-vertical w-100" role="group">
                    <a href="#" class="btn btn-outline-primary mb-3">Actualizar Perfil</a>
                    <a href="#" class="btn btn-outline-success mb-3">Agregar Dirección</a>
                    <a href="#" class="btn btn-outline-secondary">Ver Pedidos</a>
                    <a href="#" class="btn btn-outline-info mt-3">Historial de Pedidos</a>
                </div>
            </div>
        </div>

        <!-- Columna derecha: formulario con datos de la cuenta -->
        <div class="col-md-8">
            <div class="profile-container">
                <h4 class="mb-3">Información de la Cuenta</h4>
                    <!-- Cédula -->
                    <div class="form-group">
                        <label>Cédula</label>
                        <p class="form-control"> Cédula </p>
                    </div>

                    <!-- Correo electrónico -->
                    <div class="form-group">
                        <label>Correo Electrónico</label>
                        <p class="form-control"> Correo Electrónico </p>
                    </div>

                    <!-- Teléfono -->
                    <div class="form-group">
                        <label>Teléfono</label>
                        <p class="form-control"> Teléfono </p>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-group">
                        <label>Contraseña</label>
                        <p class="form-control"> Contraseña </p>
                    </div>


            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:insert="~{usuario/template_usuario.html::footer}" class="py-4 bg-dark text-white mt-auto"></div>

<!-- Bootstrap y dependencias (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Íconos de Font Awesome (para redes sociales), opcional -->
<script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
