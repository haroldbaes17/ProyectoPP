<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Resumen de Orden</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet"> <!-- Archivo de estilos externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>

<!-- Navigation -->
<div th:insert="~{usuario/template_usuario.html::header}"></div>

<form th:action="@{/procesar-compra}">
    <div class="container-fluid mt-5 ">
        <h1 class="m-4 text-center ">Resumen de la Orden</h1>
        <div class="row w-75 mx-auto">
            <!-- Sección de contacto y entrega -->
            <div class="col-md-6">
                <div class="card p-4 mb-4">
                    <h4 class="mb-3">Contacto</h4>
                    <input type="email" class="form-control mb-2" placeholder="Correo electrónico" th:field="*{usuario.correoElectronico}">
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="newsCheck">
                        <label class="form-check-label" for="newsCheck">Recibir novedades y ofertas</label>
                    </div>
                </div>

                <div class="card p-4 mb-4" >
                    <h4 class="mb-3">Información de entrega</h4>
                    <select class="form-control mb-3">
                        <option selected>Costa Rica</option>
                    </select>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control m-2" placeholder="Nombre" th:field="*{usuario.nombre}">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control m-2" placeholder="Apellidos" th:field="*{usuario.apellidos}">
                        </div>
                    </div>
                    <input type="text" class="form-control m-2" placeholder="Teléfono" th:field="${usuario.telefono}">
                    <input type="text" class="form-control m-2" placeholder="Casa, apartamento, etc. (opcional)">
                    <div class="row">
                        <div class="col">
                            <select name="provincia" id="provincia" class="form-control m-2"></select>
                        </div>
                        <div class="col">
                            <select name="canton" id="canton" class="form-control m-2"></select>
                        </div>
                        <div class="col">
                            <select name="distrito" id="distrito" class="form-control m-2 w-100"></select>
                        </div>
                    </div>
                    <textarea class="form-control m-2" placeholder="Dirección Exacta" rows="3"></textarea>
                </div>

                <!-- Sección de pago -->
                <div class="card p-4">
                    <h4 class="mb-3">Pago</h4>
                    <p class="text-muted">Todas las transacciones son seguras y están encriptadas.</p>
                    <div class="border rounded p-3 mb-3">
                        <div class="form-check">
                            <label class="form-check-label font-weight-bold">Tarjeta de crédito</label>
                        </div>
                        <div class="payment-icons mt-2">
                            <img th:src="@{'/images/visa.png'}" alt="Visa" width="40">
                            <img th:src="@{'/images/mastercard.png'}" alt="Mastercard" width="40" class="ml-2">
                            <img th:src="@{'/images/amex.png'}" alt="Amex" width="40" class="ml-2">
                        </div>
                        <input type="text" class="form-control mt-3" placeholder="Número de tarjeta">
                        <div class="row mt-2">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Fecha de vencimiento (MM / AA)">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Código de seguridad">
                            </div>
                        </div>
                        <input type="text" class="form-control mt-2" placeholder="Nombre del titular">
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" id="billingAddress">
                            <label class="form-check-label" for="billingAddress">Usar la dirección de envío como dirección de facturación</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resumen del pedido -->
            <div class="col-md-6">
                <div class="order-summary p-4 card">
                    <h4 class="mb-3">Resumen del Pedido</h4>

                    <div th:if="${#lists.isEmpty(carrito)}" class="alert alert-warning alert-dismissible text-center fw-bold custom-alert" role="alert">
                        <i class="bi bi-cart-x"></i> <!-- Ícono de carrito vacío -->
                        <strong>Tu carrito está vacío.</strong> ¡Explora nuestra tienda y añade productos!
                    </div>

                    <table th:if="${not #lists.isEmpty(carrito)}" class="table ">
                        <thead class="table-header">
                        <tr>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Talla</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${carrito}">
                            <td><img th:src="@{'/images/' + ${item.producto.imagen}}" alt="Camiseta Foto" width="80"></td>
                            <td th:text="${item.producto.nombre}"></td>
                            <td th:text="${item.talla}" class="text-center"></td>
                            <td th:text="${item.cantidad}" class="text-center"></td>
                            <td th:text="'₡ ' + ${item.producto.precio}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <hr class="border-0">
                    <div class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span th:text="${pedido.subtotal}" id="precio"></span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Envío</span>
                        <span>Por calcular</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between font-weight-bold summary-total">
                        <span>Total</span>
                        <span th:text="${pedido.total}" id="precio"></span>
                    </div>
                    <button class="btn btn-dark btn-block mt-3" type="submit">Finalizar compra</button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Footer -->
<div th:insert="~{usuario/template_usuario.html::footer}"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/script.js}"> </script>
<script th:src="@{/js/provincias.js}"> </script>

</body>

</html>
