<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:insert="~{usuario/template_usuario.html::header}"></div>

    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido a Spring Ecommerce 2021</h1>
        <p class="lead">Tu tienda de productos en Línea</p>
      </header>

      <!-- Page Features -->
      <div class="row text-center">
        <div class="col-lg-3 col-md-6 d-flex align-items-stretch mb-4" th:each="producto : ${productos}">
          <div class="card h-100 d-flex flex-column">
            <img class="card-img-top img-fluid mx-auto d-block"
                 th:src="@{'/images/' + ${producto.imagen}}"
                 alt="Imagen"
                 style="height: 250px; object-fit: cover;">

            <div class="card-body flex-grow-1">
              <p class="card-text" th:text="${producto.nombre}"></p>
            </div>
            <div class="card-footer">
              <a th:href="@{/ver-producto(id=${producto.id})}" class="btn btn-success">Ver producto</a>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>

  <div class="container text-center mt-5">
    <h2 class="fw-bold">CATEGORÍAS</h2>
    <div class="row mt-4">
      <div class="col-md-3">
        <div class="category-card" style="background-image: url('img/fotoTemp.webp');">
          <span>Clubes</span>
        </div>
        <p><a href="#">Todos los Clubes →</a></p>
      </div>
      <div class="col-md-3">
        <div class="category-card" style="background-image: url('img/fotoTemp.webp');">
          <span>Retro</span>
        </div>
        <p><a href="#">Retro →</a></p>
      </div>
      <div class="col-md-3">
        <div class="category-card" style="background-image: url('img/fotoTemp.webp');">
          <span>Niños</span>
        </div>
        <p><a href="#">Niños →</a></p>
      </div>
      <div class="col-md-3">
        <div class="category-card" style="background-image: url('img/fotoTemp.webp');">
          <span>Mujer</span>
        </div>
        <p><a href="#">Mujer →</a></p>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-3">
        <div class="category-card" style="background-image: url('img/fotoTemp.webp');">
          <span>Player Version</span>
        </div>
        <p><a href="#">Player Version →</a></p>
      </div>
      <div class="col-md-3">
        <div class="category-card" style="background-image: url('img/fotoTemp.webp');">
          <span>Fan Version</span>
        </div>
        <p><a href="#">Fan Version →</a></p>
      </div>
      <div class="col-md-3">
        <a href="#">
          <div class="category-card" style="background-image: url('img/fotoTemp.webp');">
            <span>Selecciones</span>
          </div>
          <p><a href="#">Selecciones →</a></p>
      </div>
        </a>
    </div>
  </div>

    <!-- /.container -->

    <!-- Footer -->
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
