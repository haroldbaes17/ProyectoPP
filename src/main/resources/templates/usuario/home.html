<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TicoTees Store - Costa Rica</title>

    <link rel="icon" type="image/png" th:href="@{/img/icono.png}" />



    <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:insert="~{usuario/template_usuario.html::header}"></div>
    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido a TicoTees</h1>
        <p class="lead">La mejor tienda de camisetas de equipos de fútbol del país</p>
      </header>

      <!-- Page Features -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 text-center ">
            <div class="col mt-4" th:each="producto : ${productos}">
                <!-- position-relative para que .stretched-link funcione -->
                <div class="card h-100 d-flex flex-column position-relative">

                    <img class="card-img-top img-fluid mx-auto d-block"
                         th:src="@{'/images/' + ${producto.imagen}}"
                         alt="Imagen"
                         style="height: 250px; object-fit: cover;">

                    <div class="card-body flex-grow-1">
                        <p class="card-text" th:text="${producto.nombre}"></p>
                    </div>

                    <div class="card-footer mt-auto">
                        <!-- No es un <a> para evitar anidar enlaces -->
                        <span class="btn btn-success mt-auto">Ver producto</span>
                    </div>

                    <!-- El verdadero enlace, con stretched-link, que vuelve clicable toda la tarjeta -->
                    <a th:href="@{/ver-producto(id=${producto.id})}" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <!-- /.row -->
    </div>

  <div class="container text-center mt-5">
    <h2 class="fw-bold">CATEGORÍAS</h2>
    <div class="row mt-4">

        <a th:href="@{/categorias/todas-las-camisetas}">
            <div class="col-md-3">
                <div class="category-card" style="background-image: url('/img/todaslascamisetas.webp');">
                    <!--          <span>Todas las Camisetas</span>-->
                </div>
                <p><a th:href="@{/categorias/todas-las-camisetas}">Todas las Camisetas →</a></p>
            </div>
        </a>

        <a th:href="@{/categorias/camisetas-retro}">
            <div class="col-md-3">
                <div class="category-card" style="background-image: url('/img/retro.webp');">
                    <!--          <span>Retro</span>-->
                </div>
                <p><a th:href="@{/categorias/camisetas-retro}">Retro →</a></p>
            </div>
        </a>

        <a th:href="@{/categorias/camisetas-edicion-especial}">
            <div class="col-md-3">
                <div class="category-card" style="background-image: url('/img/Edición-Especial.webp');">
                    <!--          <span>Edición Especial</span>-->
                </div>
                <p><a th:href="@{/categorias/camisetas-edicion-especial}">Edicion Especial →</a></p>
            </div>
        </a>

        <a th:href="@{/categorias/selecciones}">
            <div class="col-md-3">
                <div class="category-card" style="background-image: url('/img/selecciones.webp');">
                    <!--          <span>Selecciones</span>-->
                </div>
                <p><a href="#">Selecciones →</a></p>
            </div>
        </a>

        <a th:href="@{/categorias/clubes}">
            <div class="col-md-3">
                <div class="category-card" style="background-image: url('/img/Clubes.webp');">
                    <!--          <span>Clubes</span>-->
                </div>
                <p><a href="#">Clubes →</a></p>
            </div>
        </a>

    </div>
  </div>

    <!-- /.container -->

    <!-- Footer -->
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
