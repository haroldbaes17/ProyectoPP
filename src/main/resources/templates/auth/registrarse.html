<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golazo Jersey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
            <h2 class="text-center mb-4">Regístrate</h2>
            <hr />

            <div th:if="${succes}"
                    class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Usuario Creado Correctamente!</strong>
                <a class="ms-2" href="/login">Inicia Sesión</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
            </div>

            <form method="post" th:object="${usuarioDto}">
                <input type="hidden" th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nombre*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${usuarioDto.nombre}">
                        <p th:if="${#fields.hasErrors('nombre')}"
                           th:errorclass="text-danger"
                           th:errors="${usuarioDto.nombre}" ></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Apellidos*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${usuarioDto.apellidos}">
                        <p th:if="${#fields.hasErrors('apellidos')}"
                           th:errorclass="text-danger"
                           th:errors="${usuarioDto.apellidos}" ></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Cédula*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${usuarioDto.cedula}">
                        <p th:if="${#fields.hasErrors('cedula')}"
                           th:errorclass="text-danger"
                           th:errors="${usuarioDto.cedula}" ></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Correo Electrónico*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${usuarioDto.correoElectronico}">
                        <p th:if="${#fields.hasErrors('correoElectronico')}"
                           th:errorclass="text-danger"
                           th:errors="${usuarioDto.correoElectronico}" ></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Contraseña*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${usuarioDto.password}">
                        <p th:if="${#fields.hasErrors('password')}"
                           th:errorclass="text-danger"
                           th:errors="${usuarioDto.password}" ></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Teléfono*</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${usuarioDto.telefono}">
                        <p th:if="${#fields.hasErrors('telefono')}"
                           th:errorclass="text-danger"
                           th:errors="${usuarioDto.telefono}" ></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    </div>
                    <div>
                        <a href="/" class="btn btn-outline-primary">Cancelar</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
