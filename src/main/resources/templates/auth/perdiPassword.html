<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TicoTees Store - Costa Rica</title>

    <link rel="icon" type="image/png" th:href="@{/img/icono.png}" />

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link th:href="@{/css/styles-lost-password.css}" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navigation (header) -->
<header>
    <div th:insert="~{usuario/template_usuario.html::header}"></div>
</header>

<!-- Contenido principal centrado -->
<main class="container d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">

                    <div th:if="${succes}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
                        <strong>¡Listo!</strong> Hemos enviado las instrucciones a tu correo.
                    </div>

                    <h1 class="card-title text-center mb-4">Recuperar Contraseña</h1>
                    <p class="card-text text-center mb-4">Introduce tu correo electrónico para recibir instrucciones y restablecer tu contraseña.</p>
                    <form th:action="@{/olvide-password}" method="POST" th:object="${loginDto}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" th:field="*{correoElectronico}" placeholder="Correo electrónico" required>
                            <p th:if="${#fields.hasErrors('correoElectronico')}"
                               th:errorclass="text-danger"
                               th:errors="*{correoElectronico}"></p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">Si el correo existe en nuestro sistema, recibirás un mensaje con los pasos a seguir.</p>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer pegado al final de la pantalla -->
<footer class="mt-auto">
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>
</footer>

</body>
</html>
